name: Notion to Static Page

on:
  schedule:
    - cron: '0 0 * * *' # 每天深夜运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        load: true
        push: false

    - name: Run build.sh
      run: |
        chmod +x build.sh
        ./build.sh
